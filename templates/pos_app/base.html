<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Catalog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pos_app/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1><a href="{% url 'pos_app:home' %}">E-commerce Catalog</a></h1>
                <ul>
                    <li><a href="{% url 'pos_app:home' %}">Home</a></li>
                    <li><a href="{% url 'pos_app:product_list' %}">Products</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 E-commerce Catalog. All rights reserved.</p>
    </footer>
</body>
</html>
